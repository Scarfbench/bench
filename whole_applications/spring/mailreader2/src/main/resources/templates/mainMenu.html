<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="#{mainMenu.title}">Main Menu</title>
    <link rel="stylesheet" th:href="@{/css/mailreader.css}" type="text/css" />
</head>

<body>
    <h3>
        <span th:text="#{mainMenu.heading}">Welcome</span>
        <span th:text="${user.fullName}">John Doe</span>
    </h3>

    <ul>
        <li>
            <a th:href="@{/registration}">
                <span th:text="#{mainMenu.registration}">Register</span>
            </a>
        </li>
        <li>
            <form th:action="@{/logout?lang={lang}(lang=${#locale})}" method="post" style="display:inline;">
                <button type="submit"
                    style="background:none;border:none;padding:0;margin:0;color:blue;text-decoration:underline;cursor:pointer;">
                    <span th:text="#{mainMenu.logout}">Logout</span>
                </button>
            </form>
        </li>
    </ul>

</body>

</html>
