services:
  glassfish:
    build: .
    ports:
      - "8083:8080"   # Application port
      - "4851:4848"   # Admin console
      - "8184:8181"   # HTTPS port
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - glassfish_data:/opt/glassfish/glassfish/domains/domain1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guessnumber-cdi/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  glassfish_data:
