# Minimal Quarkus Configuration

# HTTP port
quarkus.http.port=8080

# REST API base path
quarkus.rest.path=/api

# MyFaces for JSF support
quarkus.myfaces.project-stage=Development

# Job Service REST Client Configuration
job-service/mp-rest/url=http://localhost:8080/jobs
job-service/mp-rest/scope=jakarta.inject.Singleton

# Alternative configuration using new Quarkus style
quarkus.rest-client.job-service.url=http://localhost:8080/jobs

# Job service feature toggle
job-service.enabled=true

# Job Service Thread Pool Configuration
job.high-priority.threads=5
job.low-priority.threads=2

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."jakarta.tutorial.concurrency.jobs".level=DEBUG