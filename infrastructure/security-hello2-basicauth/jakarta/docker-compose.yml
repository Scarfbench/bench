services:
  glassfish:
    build: .
    ports:
      - "10090:8080" # Application port
      - "10156:4848" # Admin console
      - "10188:8181" # HTTPS port
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - glassfish_data:/opt/glassfish/glassfish/domains/domain1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/hello2-basicauth/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  glassfish_data:
