quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:addressbook;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.http.port=8080

# JSF Configuration
quarkus.myfaces.default-suffix=.xhtml
quarkus.myfaces.faces-servlet-mapping=*.xhtml
quarkus.myfaces.state-saving-method=server

# JSF/Faces
jakarta.faces.PROJECT_STAGE=Development
jakarta.faces.FACELETS_SKIP_COMMENTS=true
jakarta.faces.FACELETS_REFRESH_PERIOD=-1
quarkus.myfaces.faces-servlet-mappings=*.xhtml

